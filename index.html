<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form id="myForm">
      <input type="text" placeholder="Ваше ім'я" />
      <button type="submit">Відправити</button>
    </form>
    <button id="btnClick">Натисни мене</button>
    <section id="day-19-events">
      <h1 id="title">Заголовок</h1>
      <p class="text">Перший абзац</p>
      <p class="text">Другий абзац</p>
      <a href="#">Посилання</a>
      <div class="box"></div>
    </section>
    <section id="day-20-dom">
      <h2 id="mainTitle">Список завдань</h2>

      <ul id="list">
        <li class="item">JavaScript</li>
        <li class="item">HTML</li>
        <li class="item">CSS</li>
      </ul>

      <input id="newText" type="text" placeholder="Новий текст" />

      <button id="changeTitle">Змінити заголовок</button>
      <button id="changeList">Змінити список</button>

      <img
        id="image"
        src="./image/1.jpg"
        width="100px"
        alt="старе зображення"
      />
    </section>
    <section id="day-21-create-remove">
      <ul id="taskList">
        <li>Завдання 1</li>
        <li>Завдання 2</li>
      </ul>

      <input id="taskInput" type="text" placeholder="Нове завдання" />
      <button id="addTask">Додати завдання</button>
    </section>
    <section id="day-22-classlist">
      <h2 id="titleRed">Hello</h2>

      <button id="add">Add class</button>
      <button id="remove">Remove class</button>
      <button id="toggle">Toggle class</button>

      <p id="text">Some text</p>

      <button id="check">Check class</button>

      <ul id="list22">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>
    <section id="day-23-forms-validation">
      <form id="registerForm">
        <input id="name" type="text" placeholder="Ім’я" />
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Пароль" />

        <button type="submit">Register</button>

        <p id="error" style="color: red"></p>
      </form>
    </section>
    <script src="./day-19-events/index.js"></script>
    <script src="./day-20-dom/index.js"></script>
    <script src="./day-21-create-remove/index.js"></script>
    <script src="./day-22-classlist/index.js"></script>
    <script src="./day-23-forms-validation/index.js"></script>
  </body>
</html>
